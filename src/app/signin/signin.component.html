<div
  class="login-container d-flex flex-column justify-content-center align-items-center"
>
  <!-- card-login -->
  <div class="col-md-6 card text-left card-login">
    <div class="card-body">
      <h4 class="card-title">Sign In</h4>
      <div class="card-body">
        <form
          action=""
          method="POST"
          class="form-horizontal"
          role="form"
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
        >
          <!-- Email -->
          <div class="form-group mt-5">
            <input
              [attr.aria-invalid]="f.email.errors"
              type="email"
              class="form-control"
              placeholder="Enter email"
              formControlName="email"
              [ngClass]="{
                'is-invalid': submitted || emailIsInvalidAndTouched
              }"
            />
            <div
              *ngIf="submitted || emailIsInvalidAndTouched"
              class="invalid-feedback"
            >
              <div *ngIf="f.email.errors.required">
                Email is required
              </div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <!-- /Email -->

          <!-- Password -->
          <div class="form-group mt-5">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter password"
              [ngClass]="{
                'is-invalid': submitted || passwordIsInvalidAndTouched
              }"
            />
            <div
              *ngIf="submitted || passwordIsInvalidAndTouched"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <!-- /Password -->
          <div class="form-group text-center mt-5">
            <button type="submit" class="btn btn-primary">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /card-login -->
</div>
