<!-- loading spinner -->
<app-loading *ngIf="loading"></app-loading>

<!-- characters list -->
<div *ngIf="!loading" class="row card-character-container">
  <div class="col-md-12">
    <h2>
      Characters
      <hr />
    </h2>
  </div>
  <div class="col-md-4 mt-3 mb-3" *ngFor="let character of characters">
    <div class="card card-character text-left">
      <img
        class="card-img-top"
        src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
        alt="{{ character.name }}"
      />
      <div class="card-body">
        <a
          class="btn btn-link"
          routerLink="character/details"
          [queryParams]="{ id: character.id }"
        >
          <h5 class="card-title">{{ character.name }}</h5>
        </a>
      </div>
      <div class="card-footer">
        <!-- Buttons -->
        <a
          class="btn btn-primary mr-3"
          placement="top"
          ngbTooltip="View details"
          routerLink="character/details"
          [queryParams]="{ id: character.id }"
          ><i class="fa fa-eye" aria-hidden="true"></i
        ></a>

        <button
          class="btn btn-warning favorite-btn"
          placement="top"
          ngbTooltip="Save favorite"
          (click)="addToFav('characters', character)"
        >
          <i class="fa fa-heart" aria-hidden="true"></i>
        </button>
        <!-- /Buttons -->
      </div>
    </div>
  </div>
  <!-- Loading more -->
  <div class="col-md-12 mt-5 text-center">
    <button
      type="button"
      class="btn btn-info"
      [disabled]="btnLoading"
      (click)="loadingMoreHandler()"
    >
      <div *ngIf="btnLoading" class="spinner"></div>
      View more!
    </button>
  </div>
</div>
