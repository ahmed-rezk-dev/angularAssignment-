<!-- loading spinner -->
<app-loading *ngIf="loading"></app-loading>

<!-- comic details -->
<div *ngIf="!loading" class="row card-details-container">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-md-4">
        <img
          class="card-img-top"
          src="{{ comic['thumbnail']['path'] }}.{{
            comic['thumbnail']['extension']
          }}"
          alt="{{ comic['title'] }}"
        />
      </div>
      <div class="col-md-8">
        <h2>{{ comic["title"] }}</h2>
        <!-- creators -->
        <div class="row creators-details mt-5">
          <div class="col-md-12 mb-5">
            <h5>Published:</h5>
            <span>{{ getDate() }}</span>
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Writer:</h5>
            <span>{{ getWriter()["name"] }}</span>
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Cover Artist:</h5>
            <span>{{ getCover()["name"] }}</span>
          </div>
        </div>

        <p class="mt-5">{{ comic["description"] }}</p>
      </div>
    </div>
  </div>
</div>
